name: documentation / cd

on:
  workflow_run:
    workflows: ['documentation / ci']
    types: [completed]
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    environment:
      name: docs
      url: https://giggles.zzzzion.com
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache giggles build
        uses: actions/cache@v4
        id: giggles-cache
        with:
          path: dist
          key: giggles-${{ hashFiles('src/**', 'tsup.config.ts', 'package.json') }}

      - name: Build giggles
        if: steps.giggles-cache.outputs.cache-hit != 'true'
        run: pnpm build

      - name: Cache OG images
        uses: actions/cache@v4
        id: og-cache
        with:
          path: documentation/public/og
          key: og-${{ hashFiles('documentation/content/**', 'documentation/scripts/**') }}

      - name: Generate OG images
        if: steps.og-cache.outputs.cache-hit != 'true'
        run: pnpm --filter documentation generate-og

      - name: Build OpenNext bundle
        run: pnpm --filter documentation exec opennextjs-cloudflare build

      - name: Deploy to Cloudflare Workers
        run: pnpm --filter documentation exec opennextjs-cloudflare deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
