name: giggles / ci

on:
  push:
    branches: [main]
    paths-ignore:
      - 'documentation/**'
      - '.github/workflows/documentation-ci.yml'
      - '.github/workflows/documentation-cd.yml'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'documentation/**'
      - '.github/workflows/documentation-ci.yml'
      - '.github/workflows/documentation-cd.yml'

jobs:
  lint:
    name: lint & format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: pnpm exec prettier --check .

      - name: Run linter
        run: pnpm exec eslint .

      - name: Type check
        run: pnpm exec tsc --noEmit
